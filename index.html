<!DOCTYPE html>
<html>
<head>
  <title>Example Feedback Form</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/deepstream.io-client-js/2.1.1/deepstream.js"></script>

</head>
<body>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label for="info">Feedback</label>
        <textarea class="form-control" rows="3" id="feedback" placeholder="Do you have any feedback for us?"></textarea>
      </div>
      <button onclick="return submitFeedback()" class="btn btn-default">Submit</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>

</body>
<script>
const client = deepstream('<Your app URL>')
client.login()

function submitFeedback() {
  const feedback = document.getElementById('feedback').value
  client.event.emit('feedback', feedback)
  alert('Thanks for your feedback!')
}

</script>
</html>
